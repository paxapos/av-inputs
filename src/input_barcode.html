    <h1>Input bar code</h1>
    <input-barcode 
      id="barcode"
      width="1000px"
      height="1000px"
      facing-mode="user">
    </input-barcode>
    <script>
       const barcode = document.getElementById('barcode');
        console.info("el barcode es", barcode);
       barcode.cameraConfig = {
        fps: 1,
        qrbox: { width: 500, height: 250 }
       }
        barcode.addEventListener("scan", (ev) => {
          console.info('barEscaneado',ev.detail)
        });

    </script>
