    <h1>Simple webcam viewer</h1>


  
    

    <h1>Webcam face detection</h1>
    <p>Una vez que detecta la cara, saca una foto y mete la imagen en el parent node y detiene la deteccion</p>

    <input-face-api-webcam id="faceapi-input" detection-timer="500"></input-face-api-webcam>



    <div id="img-container"></div>


    <hr />




    <script>
      

      const elInputFaceApi = document.getElementById("faceapi-input");
      let faceDetected = false;
      if ( elInputFaceApi ) {

         // e.detail is a blob, need to put this value into an img tag
         const img = document.createElement("img");
         document.getElementById( "img-container" ).appendChild(img);

         
        elInputFaceApi.addEventListener('faceDetected', (e) => {
           console.info("faceDetected aaaa", e.detail.blobImg)
           
            img.src = URL.createObjectURL(e.detail.blobImg);
            //elInputFaceApi.stopDetection();
            faceDetected = true;

            elInputFaceApi.getFaceLandMarks().then( (esto) => {
              console.info("est es", esto)
            })
        })

        elInputFaceApi.addEventListener('faceStopDetection', (e) => console.info("faceStopDetection", e.detail))
      }
    </script>
